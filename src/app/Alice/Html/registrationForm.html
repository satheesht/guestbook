
    <div class="py-5 text-center">
        <h2>Register for Guestbook</h2>
        <p class="lead">Please fill out the form below to use Guestbook. All fields are mandatory</p>
    </div>

    <div class="col-md-8 registrationForm">
        <form class="needs-validation" method="post" action="/register">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" name="firstname" class="form-control" id="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" name="lastname" class="form-control" id="lastName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">Password <span class="text-muted"></span></label>
                <input type="password" name="password" class="form-control" required="">
            </div>
            <div class="mb-3">
                <label for="email">Email <span class="text-muted"></span></label>
                <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" required="">
                <div class="invalid-feedback">
                    Please enter a valid email
                </div>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
        </form>
    </div>
